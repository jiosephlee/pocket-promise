{% extends "pocket/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <br>
    <form method="POST">
        {% csrf_token %}
        {% crispy form %}
        <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Sign Up</button>
    </form>

    <span> </span>If you already have an account <a href="/login" target="blank"><strong>login</strong></a> instead.

{% endblock %}
