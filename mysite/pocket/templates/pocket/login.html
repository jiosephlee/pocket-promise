{% extends "pocket/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <form method="POST">
    {% csrf_token %}
    {% crispy form %}
        <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Login</button>
    </form>
    <br>
    <br>
    Don't have an account? <a href="/pocket/register" target="blank"><strong>register here</strong></a>!

{% endblock %}
